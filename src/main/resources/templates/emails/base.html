<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${subject}">MoneyTransfer</title>
    <style>
      /* Modern CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Base Styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #1f2937;
        background-color: #f8fafc;
        margin: 0;
        padding: 20px;
      }

      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e7eb;
      }

      .email-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        text-align: center;
      }

      .email-logo {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .email-tagline {
        opacity: 0.95;
        font-size: 16px;
        font-weight: 400;
      }

      .email-body {
        padding: 48px 40px;
      }

      .greeting {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 24px;
        color: #111827;
        line-height: 1.2;
      }

      .content {
        font-size: 16px;
        color: #4b5563;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .highlight-box {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin: 24px 0;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        font-size: 14px;
        word-break: break-all;
      }

      .button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        padding: 16px 36px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        text-align: center;
        margin: 24px 0;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
      }

      .alert-warning {
        background: #fffbeb;
        border: 1px solid #fed7aa;
        border-radius: 8px;
        padding: 20px;
        margin: 24px 0;
        border-left: 4px solid #f59e0b;
      }

      .alert-warning strong {
        color: #d97706;
      }

      .email-footer {
        background: #f8fafc;
        padding: 32px 40px;
        text-align: center;
        color: #6b7280;
        font-size: 14px;
        border-top: 1px solid #e5e7eb;
      }

      .social-links {
        margin: 20px 0;
      }

      .social-link {
        display: inline-block;
        margin: 0 12px;
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .social-link:hover {
        color: #5a67d8;
      }

      .footer-links {
        margin-top: 20px;
      }

      .footer-link {
        color: #6b7280;
        text-decoration: none;
        margin: 0 12px;
        font-size: 13px;
        transition: color 0.2s ease;
      }

      .footer-link:hover {
        color: #667eea;
      }

      /* Responsive Design */
      @media (max-width: 640px) {
        body {
          padding: 12px;
        }

        .email-body {
          padding: 32px 24px;
        }

        .email-header {
          padding: 32px 24px;
        }

        .greeting {
          font-size: 24px;
        }

        .button {
          display: block;
          width: 100%;
          padding: 14px 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-header">
        <div class="email-logo" th:text="${companyName}">MoneyTransfer</div>
        <div class="email-tagline">Secure. Fast. Global.</div>
      </div>

      <!-- <div class="email-body" th:fragment="content">
        <p th:if="${${content}} == null">Default email content</p>
      </div> -->
      <div class="email-body" th:fragment="content">
        <!-- This will be replaced by child template content -->
        <p>Default email content - this will be replaced</p>
      </div>

      <div class="email-footer">
        <div class="social-links">
          <a href="https://twitter.com" class="social-link">Twitter</a>
          <a href="https://facebook.com" class="social-link">Facebook</a>
          <a href="https://linkedin.com" class="social-link">LinkedIn</a>
        </div>
        <p>
          Â© 2024 <span th:text="${companyName}">MoneyTransfer</span>. All rights
          reserved.
        </p>
        <div class="footer-links">
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Terms of Service</a>
          <a th:href="'mailto:' + ${supportEmail}" class="footer-link"
            >Contact Support</a
          >
        </div>
        <p style="margin-top: 16px; font-size: 12px; color: #9ca3af">
          This is an automated message. Please do not reply to this email.
        </p>
      </div>
    </div>
  </body>
</html>
